vagrantfile:
    target: local
    vm:
        provider:
            local:
                # Image de base à utiliser. Si tout le monde est en 64bits, utiliser
                # puphpet/ubuntu1604-x64
                box: puphpet/ubuntu1604-i386
                box_url: puphpet/ubuntu1604-i386
                box_version: '0'
                chosen_virtualizer: virtualbox
                virtualizers:
                    virtualbox:
                        modifyvm:
                            natdnshostresolver1: false
                        showgui: 0
                    vmware:
                        numvcpus: 1
                    parallels:
                        linked_clone: 0
                        check_guest_tools: 0
                        update_guest_tools: 0
                machines:
                    vflm_1zl7uflqpwl2:
                        # Changer cet id pour vos différents projets pour éviter les conflits et
                        # retrouver vos VMs.
                        # Faites un remplacement de tous les "vm-cours" par autre chose (pas d'espaces ni d'accents)
                        id: vm-cours
                        hostname: vm-cours.puphpet
                        network:
                            # Adresse sur laquelle la vm sera disponible si tout se passe bien. 
                            # Changer le 200 par autre chose (entre 0 et 255) pour vos différents projets si vous souhaitez
                            # lancer plusieurs vm en même temps.
                            private_network: 192.168.56.200
                            # Les ports forwardés auront une correspondance en local (127.0.0.1) avec un port de la vm.
                            # ex: le service écoutant sur le port 80 de la VM (apache) sera disponible sur le port 8000 (127.0.0.1:8000)
                            # Pour éviter les conflits de ports, changer le 8000 par autre chose.
                            forwarded_port:
                                # SSH
                                vflmnfp_78do8w9jpvg5:
                                    host: '7663'
                                    guest: '22'
                                # Apache
                                vflmnfp_98qs8w9jpvg5:
                                    host: '8000'
                                    guest: '80'
                                # Mailhog
                                vflmnfp_uios8w9jpvg5:
                                    host: '8025'
                                    guest: '8025'
                        # RAM allouée à la vm, en Mo; si vous descendez en dessous de 512 vous risquez d'avoir des soucis de lenteur
                        memory: '768'
                        # Nombre de coeurs alloués
                        cpus: '1'
        provision:
            puppet:
                manifests_path: puphpet/puppet/manifests
                module_path:
                    - puphpet/puppet/modules
                    - puphpet/puppet/manifests
                options:
                    - '--verbose'
                    - '--hiera_config /vagrant/puphpet/puppet/hiera.yaml'
        # Dossiers partagés
        # Dans tous les cas, le dossier de la vm (là ou le fichier Vagrantfile est) est disponible dans la vm, dans /vagrant
        synced_folder:
            # Dossier ./data, disponible dans la vm à /var/www (Voir la config d'apache, un peu plus bas
            vflsf_ca82d3be1iky:
                source: ./data/
                target: /var/www
                sync_type: default
                smb:
                    smb_host: ''
                    smb_username: ''
                    smb_password: ''
                    mount_options:
                        dir_mode: '0775'
                        file_mode: '0664'
                rsync:
                    args:
                        - '--verbose'
                        - '--archive'
                        - '-z'
                    exclude:
                        - .vagrant/
                        - .git/
                    auto: 'true'
                owner: www-data
                group: www-data
        usable_port_range:
            start: 10200
            stop: 10500
        post_up_message: ''
    ssh:
        host: 'false'
        port: 'false'
        private_key_path: 'false'
        username: vagrant
        guest_port: 'false'
        keep_alive: '1'
        forward_agent: 'false'
        forward_x11: 'false'
        shell: 'bash -l'
        insert_key: 'false'
    vagrant:
        host: detect
    proxy:
        http: ''
        https: ''
        ftp: ''
        no_proxy: ''
server:
    install: '1'
    packages:
        - vim
        - htop
        - zip
        - unzip
users_groups:
    install: '1'
    groups: {  }
    users: {  }
locale:
    install: '1'
    settings:
        default_locale: fr_FR.UTF-8
        locales:
            - en_GB.UTF-8
            - en_US.UTF-8
            - fr_FR.UTF-8
        timezone: Europe/Paris
firewall:
    install: '1'
    rules: {  }
cron:
    install: '1'
    jobs: {  }
nginx:
    install: '0'
apache:
    install: '1'
    settings:
        version: 2.4
        user: www-data
        group: www-data
        default_vhost: true
        manage_user: false
        manage_group: false
        sendfile: 0
    modules:
        - proxy_fcgi
        - rewrite
    vhosts:
        # Configuration par défaut; le dossier /var/www/html correspond à la racine du serveur (ex: http://192.168.56.200/)
        av_qv343r9pojsx:
            servername: vm-cours.dev
            docroot: /var/www/html
            port: '443'
            setenv:
                - 'APP_ENV dev'
            setenvif:
                - 'Authorization "(.*)" HTTP_AUTHORIZATION=$1'
            custom_fragment: ''
            ssl: '0'
            ssl_cert: LETSENCRYPT
            ssl_key: LETSENCRYPT
            ssl_chain: LETSENCRYPT
            ssl_certs_dir: LETSENCRYPT
            ssl_protocol: ''
            ssl_cipher: ''
            directories:
                avd_9vo2uvh8qir2:
                    path: /var/www/html
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - 'all granted'
                    custom_fragment: ''
                    files_match:
                        avdfm_et9hk95h2rga:
                            path: \.php$
                            sethandler: 'proxy:fcgi://127.0.0.1:9000'
                            custom_fragment: ''
                            provider: filesmatch
                    provider: directory
letsencrypt:
    install: '1'
    settings:
        email: admin@vm-cours.dev
    domains: {  }
php:
    install: '1'
    settings:
        version: '7.0'
